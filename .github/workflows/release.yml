name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-linux:
    # Use a readily available runner, but build inside an Ubuntu 20.04 container
    # to keep glibc compatibility for native binaries while avoiding runner queue delays.
    runs-on: ubuntu-22.04
    container: ubuntu:20.04
    defaults:
      run:
        shell: bash

    env:
      ELECTRON_VERSION: "28.3.3"
      USE_HARD_LINKS: "false"

      npm_config_runtime: "electron"
      npm_config_target: "28.3.3"
      npm_config_disturl: "https://electronjs.org/headers"
      npm_config_build_from_source: "true"

      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install system dependencies
        run: |
          set -euo pipefail
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            binutils \
            build-essential \
            ca-certificates \
            cmake \
            curl \
            ffmpeg \
            git \
            libfreetype6-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libfuse2 \
            libglm-dev \
            libglew-dev \
            libjpeg-dev \
            libpng-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            ninja-build \
            pkg-config \
            python3 \
            rpm \
            zlib1g-dev
          update-ca-certificates || true
          rm -rf /var/lib/apt/lists/*

      - name: Build + install libprojectM v4
        run: |
          set -euo pipefail
          PROJECTM_VER="4.1.6"
          curl -fsSL -o /tmp/libprojectM-${PROJECTM_VER}.tar.gz \
            "https://sourceforge.net/projects/projectm.mirror/files/v${PROJECTM_VER}/libprojectM-${PROJECTM_VER}.tar.gz/download"
          tar -xzf /tmp/libprojectM-${PROJECTM_VER}.tar.gz -C /tmp
          cmake -S "/tmp/libprojectM-${PROJECTM_VER}" -B /tmp/build-projectm -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTING=OFF
          cmake --build /tmp/build-projectm
          cmake --install /tmp/build-projectm
          ldconfig
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/usr/local/lib/x86_64-linux-gnu/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"

      - name: Install JS dependencies
        run: npm ci

      - name: Build native audio addon (aurivo_audio.node)
        run: npm --prefix native ci

      - name: Build projectM visualizer (aurivo-projectm-visualizer)
        run: |
          set -euo pipefail
          cmake -S visualizer -B build-visualizer -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build-visualizer
          mkdir -p native-dist
          cp -f build-visualizer/aurivo-projectm-visualizer native-dist/aurivo-projectm-visualizer
          for lib in libprojectM-4.so.4 libprojectM-4-playlist.so.4; do
            if [ -f "/usr/local/lib/$lib" ]; then
              cp -Lf "/usr/local/lib/$lib" "native-dist/$lib"
            elif [ -f "/usr/local/lib/x86_64-linux-gnu/$lib" ]; then
              cp -Lf "/usr/local/lib/x86_64-linux-gnu/$lib" "native-dist/$lib"
            else
              echo "Missing runtime library: $lib"
              exit 1
            fi
          done
          chmod +x native-dist/aurivo-projectm-visualizer

      - name: Build Linux packages (AppImage/deb/rpm)
        run: npm run -s build:linux -- --publish=never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.yml

  build-windows:
    runs-on: windows-latest

    env:
      ELECTRON_VERSION: "28.3.3"

      npm_config_runtime: "electron"
      npm_config_target: "28.3.3"
      npm_config_disturl: "https://electronjs.org/headers"
      npm_config_build_from_source: "true"

      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AURIVO_VISUALIZER_DLL_DIR: "C:\\msys64\\mingw64\\bin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup MSYS2 (MinGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_image
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-glm
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo

      - name: Install projectM (MSYS2) or build from source
        shell: msys2 {0}
        run: |
          set -euo pipefail
          if pacman -S --noconfirm --needed mingw-w64-x86_64-libprojectm; then
            echo "Installed mingw-w64-x86_64-libprojectm"
            exit 0
          fi
          if pacman -S --noconfirm --needed mingw-w64-x86_64-projectm; then
            echo "Installed mingw-w64-x86_64-projectm"
            exit 0
          fi

          echo "projectM package not found in MSYS2 repos; building libprojectM v4 from source..."
          PROJECTM_VER="4.1.6"
          curl -fsSL -o /tmp/libprojectM-${PROJECTM_VER}.tar.gz \
            "https://sourceforge.net/projects/projectm.mirror/files/v${PROJECTM_VER}/libprojectM-${PROJECTM_VER}.tar.gz/download"
          tar -xzf /tmp/libprojectM-${PROJECTM_VER}.tar.gz -C /tmp

          cmake -S "/tmp/libprojectM-${PROJECTM_VER}" -B /tmp/build-projectm -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTING=OFF \
            -DCMAKE_INSTALL_PREFIX=/mingw64
          cmake --build /tmp/build-projectm
          cmake --install /tmp/build-projectm

      - name: Install JS dependencies
        run: npm ci

      - name: Build native audio addon (aurivo_audio.node)
        run: npm --prefix native ci

      - name: Build projectM visualizer (aurivo-projectm-visualizer.exe)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          cmake -S visualizer -B build-visualizer -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/mingw64
          cmake --build build-visualizer
          mkdir -p native-dist
          cp -f build-visualizer/aurivo-projectm-visualizer.exe native-dist/aurivo-projectm-visualizer.exe

      - name: Prepare Windows resources (ffmpeg + visualizer DLLs)
        run: npm run -s prepare:win:resources

      - name: Build Windows installer (NSIS)
        run: npm run -s build:win

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.yml

  publish:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          set -euo pipefail
          find release-artifacts -type f -maxdepth 3 -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.deb
            release-artifacts/**/*.rpm
            release-artifacts/**/*.exe
            release-artifacts/**/*.zip
            release-artifacts/**/*.yml
