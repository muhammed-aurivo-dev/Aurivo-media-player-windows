name: Build (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      # Keep these in sync with package.json build.electronVersion
      ELECTRON_VERSION: "28.3.3"
      # ProjectM visualizer now included in Windows build
      # AURIVO_SKIP_VISUALIZER disabled - visualizer executable is in native-dist/

      # Force node-gyp to build against Electron headers (not the host Node.js)
      npm_config_runtime: "electron"
      npm_config_target: "28.3.3"
      npm_config_disturl: "https://electronjs.org/headers"
      npm_config_build_from_source: "true"
      
      # GitHub token for Electron Builder
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify required Windows link libs exist
        shell: pwsh
        run: |
          $missing = @()
          if (!(Test-Path "libs\\windows\\bass.lib")) { $missing += "libs/windows/bass.lib" }
          if (!(Test-Path "libs\\windows\\bass_fx.lib")) { $missing += "libs/windows/bass_fx.lib" }
          if ($missing.Count -gt 0) {
            Write-Host "Missing required import libraries for MSVC linking:"
            $missing | ForEach-Object { Write-Host "- $_" }
            Write-Host ""
            Write-Host "Çözüm: BASS SDK (Windows) içinden `bass.lib` ve `bass_fx.lib` dosyalarını `libs/windows/` içine koyup commit/push yapın."
            exit 1
          }

      - name: Build native audio addon (aurivo_audio.node)
        id: native_build
        continue-on-error: true
        working-directory: native
        shell: pwsh
        run: |
          function Assert-Ok([string]$label) {
            if ($LASTEXITCODE -ne 0) {
              Write-Host "$label failed with exit code $LASTEXITCODE"
              exit $LASTEXITCODE
            }
          }

          # In PowerShell, non-zero exit codes from external commands don't stop execution.
          # Make failures explicit so the workflow doesn't continue with missing artifacts.
          npm ci --ignore-scripts
          Assert-Ok "npm ci"

          $stdoutLog = "node-gyp-stdout.log"
          $stderrLog = "node-gyp-stderr.log"
          $nodeGypLog = "node-gyp-windows.log"
          if (Test-Path $stdoutLog) { Remove-Item $stdoutLog -Force }
          if (Test-Path $stderrLog) { Remove-Item $stderrLog -Force }
          if (Test-Path $nodeGypLog) { Remove-Item $nodeGypLog -Force }

          $proc = Start-Process -FilePath "npm" -NoNewWindow -Wait -PassThru `
            -ArgumentList @("exec","--","node-gyp","rebuild","--release","--verbose") `
            -RedirectStandardOutput $stdoutLog -RedirectStandardError $stderrLog

          "# node-gyp stdout" | Set-Content $nodeGypLog
          if (Test-Path $stdoutLog) { Get-Content $stdoutLog | Add-Content $nodeGypLog }
          "" | Add-Content $nodeGypLog
          "# node-gyp stderr" | Add-Content $nodeGypLog
          if (Test-Path $stderrLog) { Get-Content $stderrLog | Add-Content $nodeGypLog }

          Write-Host "==== tail($nodeGypLog)"
          if (Test-Path $nodeGypLog) { Get-Content $nodeGypLog -Tail 800 }

          if ($proc.ExitCode -ne 0) {
            Write-Host "node-gyp rebuild failed with exit code $($proc.ExitCode)"
            exit $proc.ExitCode
          }

          npm run copy-libs
          Assert-Ok "npm run copy-libs"

          if (!(Test-Path "build\Release\aurivo_audio.node")) {
            Write-Host "build\Release\aurivo_audio.node not found; dumping build folders..."
            if (Test-Path "build") { Get-ChildItem "build" -Recurse -Depth 3 | Select-Object FullName,Length | Format-Table -AutoSize }
            exit 1
          }

      - name: Dump native build logs (on failure)
        if: steps.native_build.outcome == 'failure'
        shell: pwsh
        run: |
          Write-Host "native build failed; dumping npm logs..."
          if (Test-Path "C:\npm\cache\_logs") {
            Get-ChildItem "C:\npm\cache\_logs\*.log" |
              Sort-Object LastWriteTime -Descending |
              Select-Object -First 5 |
              ForEach-Object {
                Write-Host "==== $($_.FullName)"
                Get-Content $_.FullName -Tail 250
              }
          } else {
            Write-Host "C:\npm\cache\_logs not found"
          }

          if (Test-Path "native\build\config.gypi") {
            Write-Host "==== native/build/config.gypi (tail)"
            Get-Content "native\build\config.gypi" -Tail 120
          }

          if (Test-Path "native\node-gyp-windows.log") {
            Write-Host "==== native/node-gyp-windows.log (tail)"
            Get-Content "native\node-gyp-windows.log" -Tail 1200
          }

          if (Test-Path "native\node-gyp-stdout.log") {
            Write-Host "==== native/node-gyp-stdout.log (tail)"
            Get-Content "native\node-gyp-stdout.log" -Tail 400
          }

          if (Test-Path "native\node-gyp-stderr.log") {
            Write-Host "==== native/node-gyp-stderr.log (tail)"
            Get-Content "native\node-gyp-stderr.log" -Tail 400
          }

      - name: Upload native build logs (on failure)
        if: steps.native_build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: windows-native-build-logs-${{ github.run_id }}
          path: |
            native/node-gyp-windows.log
            native/node-gyp-stdout.log
            native/node-gyp-stderr.log
            native/build/config.gypi

      - name: Fail workflow if native build failed
        if: steps.native_build.outcome == 'failure'
        run: exit 1

      - name: Setup MSYS2 (mingw64) for Visualizer + DLLs
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          cache: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_image
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-libprojectm

      - name: Build Visualizer (aurivo-projectm-visualizer.exe)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          mkdir -p native-dist
          cmake -S visualizer -B build-visualizer -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build-visualizer
          cp -f build-visualizer/aurivo-projectm-visualizer.exe native-dist/aurivo-projectm-visualizer.exe
          test -f native-dist/aurivo-projectm-visualizer.exe

      - name: Prepare Windows resources (ffmpeg.exe + DLL copy)
        run: npm run prepare:win:resources

      - name: Verify Windows artifacts (MZ checks)
        run: npm run verify:win:artifacts

      - name: Build Windows installer (NSIS) + portable zip
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: npm run build:win

      - name: Build Windows installer (NSIS) + portable zip (Publish on tag)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: npm run build:win -- --publish=always

      - name: Upload artifacts (dist)
        uses: actions/upload-artifact@v4
        with:
          name: Aurivo-Windows-${{ github.sha }}
          path: dist/*
